<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{ margin: 0; padding: 0; }
	.box{ width: 300px; height: 300px; background: #eee; display: -webkit-box;}
	.box div{ height: 100%; }
	.box1{ -webkit-box-flex:3; }
	.box2{ -webkit-box-flex:2; }
	.box3{ -webkit-box-flex:1; }
	input:checked~.box1{background: #000;}
</style>
</head>
<body>
	<div class="box">
	<input type="radio">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
