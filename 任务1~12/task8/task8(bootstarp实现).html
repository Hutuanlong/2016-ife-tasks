<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstarp实现</title>
	<link href="bootstrap.min.css" rel="stylesheet">
<style>
.container{
	width: 100%;
	padding: 10px;
}
.inner{
	height: 50px;
	border: 1px solid #999;
	background: #eee;
	box-sizing:border-box;
}
[class*="col-"]{
	padding: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="col-sm-4 col-xs-6"><div class="inner"></div></div>
		<div class="col-sm-4 col-xs-6"><div class="inner"></div></div>
		<div class="col-sm-4 col-xs-12"><div class="inner"></div></div>
		<div class="col-sm-3 col-xs-3"><div class="inner"></div></div>
		<div class="col-sm-6 col-xs-6"><div class="inner"></div></div>
		<div class="col-sm-3 col-xs-3"><div class="inner"></div></div>
		<div class="col-sm-1 col-xs-2"><div class="inner"></div></div>
		<div class="col-sm-1 col-xs-2"><div class="inner"></div></div>
		<div class="col-sm-2 col-xs-8"><div class="inner"></div></div>
		<div class="col-sm-2 col-xs-3"><div class="inner"></div></div>
		<div class="col-sm-6 col-xs-3"><div class="inner"></div></div>
	</div>
</body>
</html>
